<li>
    <a href="{{ item.url }}" class="{% if item.id in active_path %}active{% endif %}">{{ item.title }}</a>
    {% if item.children_list and item.id in active_path %}
      <ul>
        {% for child in item.children_list %}
          {% include "menu/menu_item.html" with item=child active_path=active_path %}
        {% endfor %}
      </ul>
    {% endif %}
  </li>
